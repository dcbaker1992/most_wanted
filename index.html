<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <form id="nameForm">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="gender">Gender:</label><br>
      <input type="text" id="gender" name="gender"><br><br>
      <label for="dob">DOB:</label><br>
      <input type="text" id="dob" name="dob"><br><br>
      <label for="height">Height:</label><br>
      <input type="text" id="height" name="height"><br><br>
      <label for="weight">Weight:</label><br>
      <input type="text" id="weight" name="weight"><br><br>
      <label for="eyeColor">Eye Color:</label><br>
      <input type="text" id="eyeColor" name="eyeColor"><br><br>
      <label for="occupation">Occupation:</label><br>
      <input type="text" id="occupation" name="occupation"><br><br>
      <label for="parents">Parents:</label><br>
      <input type="text" id="parents" name="parents"><br><br>
      <label for="currentSpouse">Spouse:</label><br>
      <input type="text" id="currentSpouse" name="currentSpouse"><br><br>
      
      
      <input type="button" onclick="masterSearch()" value="Submit">
    </form> 
    
    <div id="tableWrapper">
      <table class="table table-dark" id="mainTable">
        <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>DOB</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Eye Color</th>
            <th>Occupation</th>
            <th>Parents</th>
            <th>Spouse</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          
        </tbody>

      </table>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
